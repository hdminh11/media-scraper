version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: media-postgres
    environment:
      POSTGRES_DB: media
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "1211:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: media-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    image: hoangducminh/media-scraper-backend:v1
    container_name: media-backend
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://admin:admin@postgres:5432/media?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:4173
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    image: hoangducminh/media-scraper-frontend:v1
    container_name: media-frontend
    ports:
      - "4173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
